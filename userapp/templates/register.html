{% extends 'base.html' %}

{% block title %}User Registration Page{% endblock %}

{% block headerjs %}
    <script type="text/javascript" src="/static/md5-min.js"></script>
{% endblock %}

{% block main %}
     <div class="login-body">
        <div class="login-card">
            <div class="login-top">
                <h3>New User Registration</h3>
                <h5>Dear user, welcome back!</h5>
            </div>
            <div class="login-bottom">
               <form method="post" action="/user/register/" onsubmit="return register();">
                   {% csrf_token %}

                    <div class="login-input-box">
                    <input type="text" id="account" name="account" value="" class="login-admin active" placeholder="Register with email">
                    <span style="color:red;" id="aSpan"></span>

                    <input type="password" id="password" name="password" value="" class="login-password">
                    <span style="color:red;" id="pSpan"></span>

                    <button class="login-btn" style="color: white;text-decoration: none;cursor: pointer">Register</button>
                </div>
               </form>
                <div class="login-img">
                    <img src="/static/login_05.png" alt="">
                </div>
            </div>
        </div>
    </div>
{% endblock %}

{% block footerjs %}
    <script>
        function isEmail(str){
            var reg = /^[a-zA-Z0-9_-]{6,}@[a-zA-Z0-9_-]+(\.[a-zA-Z0-9_-]+)+$/;
            return reg.test(str);
        }

        function register(){
            var flag = true;
            // Get values from the input fields
            var account = $('#account').val();
            var password = $('#password').val();

            // Simple validation
            if(account.length<6 || !isEmail(account)){
                $('#aSpan').text('Invalid email format!');
                flag = false;
            }

            if(password.length<6){
                $('#pSpan').text('Password must be at least six characters long');
                flag = false;
            }

            if(flag){
                hex_pwd = hex_md5(password);
                $('#password').val(hex_pwd);
            }else{
                return false;
            }
        }
    </script>
{% endblock %}
